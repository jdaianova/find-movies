<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search TV show</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="title">

        <div class="show-img">
          <img src="img/friends.jpg" alt="Friends" />

        <p>
          <a href="https://www.kinopoisk.ru/series/77044/" target="_blank">
            Friends
          </a>
        </p>
      </div>

      <div class="show">
        <div class="show-img">
          <img src="img/desperate_housewives.jpg" alt="Desperate Housewives" />
        </div>
        <p>
          <a href="https://www.imdb.com/title/tt0410975/" target="_blank">
            Desperate Housewives
          </a>
        </p>
      </div>

      <div class="show">
        <div class="show-img">
          <img src="img/Suits.jpg" alt="Suits" />

        <p>
          <a href="https://suits-online.su/" target="_blank"> Suits </a>

      </div>

      <div class="show">
        <div class="show-img">
          <img src="img/breaking_bad.jpg" alt="Breaking bad" />
        </div>
        <p>
          <a href="https://vovsetyazhkie.ru/" target="_blank"> Breaking bad </a>
        </p>
      </div>

      <div class="show">
        <div class="show-img">
          <img src="img/greys_academy.jpg" alt="Grey's academy" />
        </div>
        <p>
          <a
            href="https://www.kinoafisha.info/series/greys-anatomy/"
            target="_blank"
          >
            Grey's academy
          </a>
        </p>
      </div>

      <div class="show">
        <div class="show-img">
          <img src="img/black_mirror.jpg" alt="Black mirror" />
        </div>
        <p>
          <a
            href="http://www.lostfilmhd.ru/publ/serialy/chernoe_zerkalo_01/1-1-0-284"
            target="_blank"

            Black mirror
          </a>

      <div class="show">
        <div class="show-img">
          <img src="img/sherlock.jpg" alt="Sherlock" />
        </div>
        <p>
          <a href="https://sherlock-online.ru/2-sezon/" target="_blank">
            Sherlock
          </a>
        </p>
      </div>

      <div class="show">
        <div class="show-img">
          <img
            src="img/how_i_met_your_mother.jpg"
            alt="How I_met your mother"
          />
        </div>
        <p>
          <a href="https://vashumamu.top/" target="_blank">
            How I met your mother
          </a>
        </p>
      </div>
    </div>

  <script src="index.js"></script>
</html>
